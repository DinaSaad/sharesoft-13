{% extends "base2.html" %}


{% block content %}

    <div class="login-wrapper">
    <div class="well-white bottom20px" style="width:300px; margin:0 auto;">
        <div class="page-header">
            <center><h1>Log in</h1></center>
        </div>
        {% if LoginError %}
            <center><div class="alert alert-error">
                <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                <strong>Oh Snap !</strong> wrong e-mail or password.
        </div></center>
        {% endif %}
<center>
        <div class="padding20px form">
            <form form action="/logged/" method="POST" id="form" class="kissmetrics-login">
                {% csrf_token %}
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email:</label>
                    <div class="controls">
                        <input type="email" name="email" id="inputEmail" placeholder="Email address" autofocus =""/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password:</label>
                    <div class="controls">
                        <input type="password" name="password" id="inputPassword" placeholder="Password"/>
                    </div>
                </div>
                <div class="cf">
                    <div class="left">
                        <input type="submit" class="btn btn-success btn-large" value="Login">
                    </div>
                    <div class="right">
                      <a href="#modalemail" data-toggle="modal"  class="link-option">Forgot your password?</a>
                    <!-- </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
</center>

<div id="modalemail" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Forget ur password</h3>
    
    </p>
  </div>
  <div class="modal-body">
    <label>
      please enter ur email address:
      <input id="resetemail">
    </label>  
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" id = "postID" onCLick ="forget();">Submit Report</button>
  </div>
</div>
</div>
</div>


        </div>

        {% block script %}
    <script type="text/javascript">

       $(document).ready(function() {
            $('input:text, input:password').keyup(function() {
                if ($(this).val() !== "") {
                $('input:submit').removeAttr('disabled');
                    } else {
                $('input:submit').attr('disabled', 'true');
                }
    });
});
    </script>
    {% endblock%}


{% endblock %}
