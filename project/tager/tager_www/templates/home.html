{% extends "MainBase.html" %}
{% load staticfiles%}

{% block content %}

<center>
    <div id = "site_logo">
        <a href=""><img src="{% static "img/tager-logo.png" %}" style = "width:800"/></a>
    </div>
    <br>
    <div>
        <div id = "fb_button">
            <a href="#" class="zocial facebook">Sign in with Facebook</a>
        </div>
        <br>
        <div id = "user_buttons_sign" >
            <p class="h4" style="display:inline">Already have an account ? <a href="#signIn" data-toggle="modal" class="btn btn-info">Sign In </a></p>
            or 
            <p class="h4" style="display:inline"><a href="../register/" data-toggle="modal" class="btn btn-info">Sign Up </a></p>
        </div>
    </div>
    <div  id="signIn" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header" width ="1000">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

        <h3 id="myModalLabel">Enter Your mail and password:</h3>

        <h3 id="myModalLabel">Login</h3>

    </div>
    <div class="modal-body">
        <form form action="/logged/" method="POST" id="form" class="kissmetrics-login">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email:</label>
                <div class="controls">
                    <input type="email" name="email" id="inputEmail" placeholder="Email address" autofocus =""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password:</label>
                <div class="controls">
                    <input type="password" name="password" id="inputPassword" placeholder="Password"/>
                </div>
            </div>
            <div class="cf">
                <div class="left">
                    <input type="submit" class="btn btn-success btn-large" value="Login">
                </div>
                <div class="right">
                    <a href="//app.gathercontent.com/forgotten" class="link-option">Forgot your password?</a>
                    <!-- </div> -->
                </div>
        </form>
        <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Back</button>
        </div>
        </div>
    </div>
</center>
<br>

{% endblock %}
